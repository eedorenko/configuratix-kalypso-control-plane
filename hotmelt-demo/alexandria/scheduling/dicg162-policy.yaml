# Assign only patch-to-core hotmelt module to line dicg162
apiVersion: scheduler.kalypso.io/v1alpha1
kind: SchedulingPolicy
metadata:
  name: dicg162-policy
spec:
  deploymentTargetSelector:
    labelSelector:
      matchLabels:
        use-case: hotmelt
        module: patch-to-core
  clusterTypeSelector:
    labelSelector: 
      matchLabels:
        line: dicg162
        factory: alexandria

