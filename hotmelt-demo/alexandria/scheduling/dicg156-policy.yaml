# Assign all hotmelt modules (patch-to-core, waist-elastic-config) to line dicg156 
apiVersion: scheduler.kalypso.io/v1alpha1
kind: SchedulingPolicy
metadata:
  name: dicg156-policy
spec:
  deploymentTargetSelector:
    labelSelector:
      matchLabels:
        use-case: hotmelt
  clusterTypeSelector:
    labelSelector: 
      matchLabels:
        line: dicg156
        factory: alexandria

